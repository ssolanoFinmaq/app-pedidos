<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Pedidos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>Bienvenidos a la App de Pedidos</h1>
            <img src="img/avatar.png" alt="Avatar de Usuario" class="avatar">
        </div>
    </header>
    <main>
        <section class="product-catalog">
            <article class="product">
                <img src="img/product1.jpg" alt="Producto 1" class="product-image">
                <h2 class="product-name">Corrientazo</h2>
                <p class="product-description">Cerdo con lentejas.</p>
            </article>
            <article class="product">
                <img src="img/product2.jpg" alt="Producto 2" class="product-image">
                <h2 class="product-name">Hamburguesa</h2>
                <p class="product-description">Carne 100% angus de 180g.</p>
            </article>
            <article class="product">
                <img src="img/product3.jpg" alt="Producto 3" class="product-image">
                <h2 class="product-name">Churrasco</h2>
                <p class="product-description">300g de carne importada wagyu.</p>
            </article>
            <article class="product">
                <img src="img/product4.jpg" alt="Producto 4" class="product-image">
                <h2 class="product-name">Ajiaco</h2>
                <p class="product-description">Ajiaco santafere√±o con crema de leche y alcaparras.</p>
            </article>
        </section>
    </main>
</body>
</html>
